<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="css\style2.css">
</head>

<body>
        <h1>Hangman Game</h1>
        <div>
                <canvas id="hangman-canvas" width="600" height="400"></canvas>
        </div>
        <div>
                <p id="word-display"></p>
                <p id="guesses-remaining"></p>
                <form>
                        <label for="guess-input">Guess a letter:</label>
                        <input type="text" id="guess-input" maxlength="1" autocomplete="off">
                        <button type="submit" id="guess-button">Guess</button>
                </form>
                <button id="new-game-button">New Game</button>
        </div>
        <script src="js\game.js"></script>
</body>

</html>
